post:
  tags:
    - Translation orders
  summary: Submit translation order
  operationId: PostTranslationOrder
  description: |
      Submits an item or group of items to translate. One order should contain at least one item. On order could contain different types of items.
  requestBody:
    $ref: ../components/requestBodies/TranslationOrder.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrders/TranslationNewOrderResponse.yaml
    '422':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrders/TranslationOrderErrorResponse.yaml
    '500':
      description: Server error
get:
  tags:
    - Translation orders
  summary: Get translation order
  operationId: GetTranslationOrder
  description: |
      Retrieves a group of items that were previously submitted together by their order id.
  parameters:
    - name: id
      in: path
      description: Order ID provided by Topcontent when submitting a new order
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrders/TranslationOrderResponse.yaml
    '422':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrders/TranslationOrderErrorResponse.yaml
    '500':
      description: Server error