get:
  tags:
    - Translation Orders
  summary: Get translation order
  operationId: GetTranslationOrder
  security:
      - api_key: []
  description: |
      Retrieves a group of items that were previously submitted together by their order id.
  parameters:
    - name: order_id
      in: path
      description: Order ID provided by Topcontent when submitting a new order
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetTranslationOrderSuccessResponse.yaml
    '422':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrderErrorResponse.yaml
    '500':
      description: Server error