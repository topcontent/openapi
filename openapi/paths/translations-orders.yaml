post:
  tags:
    - Translation Orders
  summary: Create translation order
  operationId: PostTranslationOrder
  security:
      - api_key: []
  description: |
      Submits an order for translation. One order should contain at least one item. On order could contain different types of items.
  requestBody:
    $ref: ../components/requestBodies/TranslationOrder.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ContentOrderSuccessResponse.yaml
    '422':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrderErrorResponse.yaml
    '500':
      description: Server error