get:
  tags:
    - Translation Items
  summary: Get translation items by IDs
  operationId: GetTranslationItemsByIDs
  security:
      - api_key: []
  description: |
      Retrieves a list of the items requested by a comma-separated list of item IDs.
  parameters:
    - name: item_ids
      in: path
      description: Comma-separated list of item IDs
      required: true
      schema:
        type: integer
        example: 167834,167835,167836
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationItemsByIDsSuccessResponse.yaml
    '422':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TranslationOrderErrorResponse.yaml
    '500':
      description: Server error