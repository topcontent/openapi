type: object
properties:
  status:
#    description: ""
    type: string
    example: "ok"
  response:
    type: object
    properties:
      items_count:
        type: integer
        description: The total amount of items.
        example: 1
      items:
        type: array
        description: List of found items filtered by the given parameters.
        items:
          type: object
          properties:
            item_id:
              type: integer
              description: Item ID
              example: 652384
            created_at:
              type: string
              format: date-time
              description: Item created time
              example: "2020-03-01T14:10:36+00:00"