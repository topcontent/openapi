type: object
required:
  - items
properties:
  items:
    type: array
    description: "An array of Items Payloads. Please see the item payloads information for full details of the required parameters."
    minItems: 1
    items:
      type: object
      required:
        - slug
        - source_text
        - source_language_code
        - target_language_code
        - quality
      properties:
        slug:
          description: Item title. For internally storing, can be generic
          type: string
          maxLength: 255
          example: "//TODO"
        type:
          description: Item type. Either ‘text’ (default) or ‘file’. Use ‘file’ for ordering file items via the API
          type: string
          default: text
          enum:
            - text
            - file
        source_text:
          description: Original body of text (to be translated). Max length of 5000 words.
          type: string
          example: "//TODO"
        source_language_code:
          description: Source language code.
          type: string
          minLength: 2
          maxLength: 5
          example: SV
        target_language_code:
          description: Target language code.
          type: string
          minLength: 2
          maxLength: 5
          example: SV
        quality:
          description: Quality level.
          type: string
          minLength: 2
          maxLength: 2
          enum:
           - 'standard'
           - 'business'
          example: business
        topic_id:
          description: ID of the ordering topic.
          type: integer
          example: 2
        tone_of_voice:
          description: "Describing the tone of the text examples: 'Informal', 'Friendly', 'Business', 'Formal'. Those 4 are recommended. Those will give best results"
          type: string
          maxLength: 150
          example: '//TODO'
        instructions:
          description: Instructions for contributor to consider when writing. It is strongly encouraged to provide a detailed instructions for the contributor
          type: string
          maxLength: 1000
          example: '//TODO'
        auto_approve:
          description: "Whether to automatically approve an item after they’ve been finished. Default is false If false, completed item will await review and approval by customer for 96 hours"
          type: boolean
          example: false
          default: fasle
        max_chars:
          description: Expresses character limit of translation. Should always be greater than 0
          type: integer
          maxLength: 1
          example: 150
        custom_data:
          description: "Up to 1K of storage for client-specific data that may be helpful for you to have mapped to this item"
          type: string
          example: "{request_id: 87353}"
        return_options:
          description: Contains array. Please see the return options payloads page for full details of the parameters.
          type: array
          items:
            type: object
            properties:
              integration:
                type: string
                enum:
                  - 'callback_url'
              url:
                type: string
                maxLength: 255
              auto_send:
                type: boolean
                default: false
            example:
             integration: 'callback_url'
             url: '//TODO'
             auto_send: true