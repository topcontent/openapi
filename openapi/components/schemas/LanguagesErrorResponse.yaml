type: object
properties:
  status:
    type: string
    description: |
      Status of the reply. Possible values:
        - ```ok``` - successful request;
        - ```error``` - failed request.
    example: "error"
  errors:
    type: array
    description: Array of errors
    items:
      type: array
      example:
        language_code:
          - "The language_code is required."