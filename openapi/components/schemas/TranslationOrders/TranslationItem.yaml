type: object
required:
#  - slug
  - source_text
  - source_language_code
  - target_language_code
  - quality
properties:
  item_id:
    type: integer
    description: Item ID
    readOnly: true
    example: 167834
  order_id:
    type: integer
    description: Order ID
    readOnly: true
    example: 3456
  credits_used:
    type: number
    format: double
    readOnly: true
    description: The total price of the order.
    example: 1.08
  currency:
    $ref: ../CurrencyCode.yaml
  status:
    type: string
    readOnly: true
    description: |
      One of the following values:
       - ```draft```
       - ```in_production```
       - ```reviewable```
       - ```approved```
    example: 'approved'
#  type:
#    description: |
#      Item type. Available values:
#        - ```text``` - Use for ordering text item via the API;
#        - ```file``` - Use for ordering file item via the API.
#    type: string
#    default: text
#    example: text
  source_language_code:
    $ref: ./SourceLanguageCode.yaml
  target_language_code:
    $ref: ./TargetLanguageCode.yaml
  quality:
    $ref: ./TranslationQuality.yaml
#  purpose:
#    description: |
#      Describe the purpose of the translation. Examples: ```Personal```, ```Business```, ```Online```, ```Web content```, ```App localization``` or ```Other```.
#    type: string
#    maxLength: 100
#    example: App localization
#  slug:
#    description: Item title. For internally storing, can be generic.
#    type: string
#    maxLength: 150
#    example: "Information about product description"
  source_text:
    description: The original body of text (to be translated).
    type: string
    example: "Get the Best Product Description Writing Service with Topcontent"
  translated_text:
    description: Translated text. Available if a status of the item is ```reviewable``` or ```approved```
    type: string
    readOnly: true
    example: "Få de bästa produktbeskrivningarna skrivna av Topcontent"
  source_urls:
    description: If you have a source of information or a site you want to direct the writer's attention to. Include a URL to it here.
    type: array
    items:
      type: string
      format: URL
    example:
      - 'https://www.wikipedia.org/'
      - 'https://en.wikipedia.org/wiki/Content'
      - 'https://en.wikipedia.org/wiki/Product_description'
  target_url:
    description: Let the writer know where this particular article will be published so that they can better understand how to write the article.
    type: string
    format: URL
    maxLength: 255
    example: 'http://example.com/'
  tone_of_voice:
    $ref: ../ToneOfVoice.yaml
  instructions:
    $ref: ../Instructions.yaml
  auto_approve:
    $ref: ../AutoApprove.yaml
#  max_chars:
#    description: Expresses character limit of translation. Should always be greater than 0.
#    type: integer
#    maxLength: 1
#    example: 300
  custom_data:
    $ref: ../CustomData.yaml
  callback_url:
    $ref: ../CallbackURL.yaml
